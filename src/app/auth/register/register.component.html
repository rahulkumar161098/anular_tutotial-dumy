<div class="container my-5">
    <div class="regiter_form">
        <h4>Register</h4>
        <form action="" [formGroup]="registerForm" >
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="text"
                    formControlName="full_name" 
                    class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" 
                    formControlName="email"
                    class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                    formControlName="pass"
                    class="form-control">
                </div>
                <br>
                <button type="submit" (click)="registerUser()" [disabled]="registerForm.invalid"  mat-raised-button color="accent">Register</button>
            </form>
        </form>
    </div>
     
</div>
